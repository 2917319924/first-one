{% extends 'web.html' %}
{% block book2 %}
    <style>
    .book2{
            border-bottom: red solid 2px;
        }
        #image{
            display: none;
            transition: all 0.1s;

        }
        #image:active{
            transform: scale(1.3);
        }
        #image_1{
            transition: all 0.1s linear;

        }
        #image_1:active{
            transform: scale(1.3);
        }
    </style>
    <li class="date">
        <h2>用java开发网站好还是Python开发好！！！！</h2>
        <p>喜欢编程语言吗？？</p>
        <h3><span style="color: red; padding: 2px;">原创</span>发布博客 <span style="padding: 3px;">7</span>小时 ·<a class="but" style="cursor: pointer"><img onclick="buttons_1()" id="image" width="25" src="https://csdnimg.cn/release/blogv2/dist/pc/img/newHeart2021Active.png"><img onclick="buttons()" id="image_1" width="25" src="https://csdnimg.cn/release/blogv2/dist/pc/img/newHeart2021White.png"></a>点赞<span id="z"style="color: red;" >+1</span></h3>
    </li>

    <script type="text/javascript">
    function buttons(){
        document.getElementById("image_1").style.display = "none"
        document.getElementById("image").style.display = "inline"
        document.getElementById("z").innerHTML = "+2"
    }
    function buttons_1(){
        document.getElementById("image_1").style.display = "inline"
        document.getElementById("image").style.display = "none"
        document.getElementById("z").innerHTML = "+1"
    }

    </script>
{% endblock %}
